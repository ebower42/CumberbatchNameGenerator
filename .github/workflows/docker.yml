name: Build and Push Discord Bot

env:
  IMAGE_NAME: cumberbatch-name-generator

on:
  push:
    branches:
      - beta
      - main  # Trigger build on pushes to main branch
    tags:
      - 'v*.*.*'          # Trigger build on version tags like v1.0.0
      - 'v*.*.*-beta.*'   # Trigger build on beta tags like v1.0.0-beta.1

permissions:
  contents: read
  packages: write

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize repo owner
        id: rpo
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract build metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME }}
          tags: |
            # Stable release tags (v1.2.3 OR v1.2)
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-beta') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-beta') }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Beta prerelease tags (v1.2.3-beta.1 OR v1.2-beta.1)
            type=raw,value=${{ github.ref_name#v }},enable=${{ startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-beta') }}
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/beta' || contains(github.ref, '-beta') }}
            
            # Unique commit SHA tag
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            IMAGE_VERSION=${{ steps.meta.outputs.version }}
